<div>
    <div class="customHeaderLabel"> {{ this.params.displayName }}</div>

    <div (click)="expandOrCollapseAll()"
        class="{{'customExpandButton'}}">
        <i *ngIf = "!expanded" class="fa fa-plus-square" ></i>
        <i *ngIf = "expanded" class="fa fa-minus-square" ></i>
    </div>

    <div (click)="expandOrCollapse()"
        class="{{'customExpandButton' + (this.expanded ?  ' expanded': ' collapsed')}}">
        <i class="fa fa-arrow-right" ></i>
          </div>

</div>
